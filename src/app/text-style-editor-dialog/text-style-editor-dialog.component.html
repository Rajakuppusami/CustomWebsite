<h2 mat-dialog-title>Text Style Editor</h2>
<mat-dialog-content>
    <app-text-style-editor [data]="this.textStyleData"></app-text-style-editor>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="this.cancel()" >Cancel</button>
  <button mat-button (click)="this.save()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
