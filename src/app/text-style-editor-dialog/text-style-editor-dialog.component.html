<h2 mat-dialog-title>Text Style Editor</h2>
<mat-dialog-content>
    <app-text-style-editor [data]="this.textStyleData"></app-text-style-editor>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="this.getTextStyleData()" >Cancel</button>
  <button mat-button [mat-dialog-close]="this.getModifiedTextStyleData()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
